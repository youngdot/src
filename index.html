<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles/journal.css">
    <script src="scripts/journal.js"></script>
    <title>Daily Journal</title>
</head>
<body>
    

    <h1>Daily Journal</h1>

    <form action="">
       <fieldset>
           <label for="journalDate">Date of Entry</label>
           <input type="date">
       </fieldset>
    </form>
        
    <form action="">
        <fieldset>
            <label for="conceptCover">Concepts covered</label>
            <input type="text">
        </fieldset>
    </form>

    <form action="">
        <fieldset>
            <label for="journalEntry">Jornal Entry</label>
            <textarea name="" cols="30" rows="10"></textarea>
        </fieldset>
    </form>

    <form action="">
        <fieldset>
            <label for="">Mood for the Day</label>
            <select>
                <option value="sad">Sad</option>
                <option value="happy">Happy</option>
                <option value="mad">Mad</option>
                <option value="excited">Excited</option>
                <option value="anxious">Anxious</option>
                <option value="nervous">Nervous</option>
            </select>
        </fieldset>
    </form>
    <input type="submit" placeholder="Record Journal Entry">

    <article class="entryLog">

    <form action="">
        <fieldset>
            <label for="">
                
            </label>
        </fieldset>
    </form>

    </article>
    
</body>
</html>
